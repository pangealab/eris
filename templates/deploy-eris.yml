###############################################################################
#                                   Template                                  #
###############################################################################
apiVersion: v1
kind: Template
labels:
  app: eris
  template: deploy-eris
  application: Furballs
message: Deploy Eris
metadata:
  name: deploy-eris
  annotations:
    description: Deploy Eris
    openshift.io/display-name: Deploy Eris
    openshift.io/long-description: Deploy Eris
    openshift.io/provider-display-name: ADVLab
    openshift.io/support-url: https://github.com/advlab/eris
    tags: advlab
objects:
################################################################################
#                                  Service                                     #
################################################################################
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: eris
      monitor: 'true'
      application: Furballs
    name: eris
  spec:
    ports:
      - name: 8080-tcp
        port: 8080
        protocol: TCP
        targetPort: 8080
    selector:
      app: eris
      deploymentconfig: eris
      monitor: 'true'
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {} 
################################################################################
#                                   Route                                      #
################################################################################
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: eris
      monitor: 'true'
      application: Furballs
    name: eris
  spec:
    port:
      targetPort: 8080-tcp
    to:
      kind: Service
      name: eris
      weight: 100
    wildcardPolicy: None
################################################################################
#                         Deployment Configuration                             #
################################################################################
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: eris
      monitor: 'true'
      application: Furballs
    name: eris
  spec:
    replicas: 4
    revisionHistoryLimit: 10
    selector:
      app: eris
      deploymentconfig: eris
      monitor: 'true'
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: eris
          deploymentconfig: eris
          monitor: 'true'
          application: Furballs
      spec:
        containers:
          - env:
              - name: SELECTOR
                value: cities
              - name: SERVICE
                value: 'http://erebus-perseus.openshift.sytes.net/api/items'
            image: 'docker-registry.default.svc:5000/perseus/eris:latest'
            imagePullPolicy: IfNotPresent
            name: eris
            ports:
              - containerPort: 8080
                protocol: TCP
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            dnsPolicy: ClusterFirst
            restartPolicy: Always
            schedulerName: default-scheduler
            securityContext: {}
            terminationGracePeriodSeconds: 30
    test: false
    triggers:
      - type: ConfigChange
      # - imageChangeParams:
      #     automatic: true
      #     containerNames:
      #       - eris
      #     from:
      #       kind: ImageStreamTag
      #       name: 'eris:latest'
      #   type: ImageChange
################################################################################
#                            Template Parameters                               #
################################################################################
# parameters:
# - name: POD_NAME
#   description: Pod Name
#   displayName: Pod Name
#   required: true
