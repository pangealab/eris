apiVersion: apps/v1
kind: Deployment
metadata:
  name: eris
  labels:
    app: eris
    monitor: 'true'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eris
  template:
    metadata:
      labels:
        app: eris
        monitor: 'true'
    spec:
      containers:
      - name: eris
        image: pangealab/eris:latest
        ports:
        - containerPort: 80
        env:
          - name: SELECTOR
            value: pets
          - name: SERVICE
            value: 'http://aa4ef95f4e73b46f791a7e4f77e74d31-17962749.us-east-2.elb.amazonaws.com/api/items'
---
apiVersion: v1
kind: Service
metadata:
  name: eris
  labels:
    app: eris
    monitor: 'true'
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: eris